AWSTemplateFormatVersion: 2010-09-09
Description: >
  Amazon Connect Cloud Contact Center Backup and Restore Operations

Resources:  
    LambdaExecutionRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
        Path: "/"
        ManagedPolicyArns:
          - 
            arn:aws:iam::aws:policy/AmazonConnect_FullAccess
        RoleName : AmazonLambdaExecutionRole-FGFS8786GFD
        Policies:
        - PolicyName: CloudwatchLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - 
                Effect: Allow
                Action:
                  - logs:*
                Resource: arn:aws:logs:*:*:*
    # Create Role In Source Account Where It needs permission to execute stackset operation
    AdministrationRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: AWSCloudFormationStackSetAdministrationRole
        AssumeRolePolicyDocument:
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - cloudformation.amazonaws.com
              Action:
                - "sts:AssumeRole"
        Path: /
        Policies:
          - PolicyName: AWSCloudFormationStackSetAdministrationPolicy
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: "Allow"
                  Action: "cloudformation:*"
                  Resource: "*"
